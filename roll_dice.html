
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dice Roller</title>
	<script type="text/javascript">
		function dieRoll()
		{
			var die1;
            var die2;
            var die3;
            var sum;
            var parseSum;
			die1 = (Math.random()*6)+1;
			die2 = (Math.random()*6)+1;
            die3 = (Math.random()*6)+1;

		    // die1 and die2 are holding numbers with decimals
		    // HOWEVER- we need to get rid of those decimals
		    // We can use parseInt() to do that
			die1 = parseInt(die1);
			die2 = parseInt(die2);
            die3= parseInt(die3);
            sum = (die1+die2+die3);


			alert("Your first die was a " + die1
					+ ", your second die was a "
					+ die2 + " and your third die was a " + die3 + ".");
            if(sum > 12){
                alert("High Roll!");
            }
            else {
                alert("Low Roll");
            }

			//Note how my alert spanned a few lines...
			//Nothing wrong with that....
			//In my opinion, it makes the code a bit more 'clear'
		}
	</script>
</head>
<body>
    <div id = "main_content";>
        <div style = "border-style:solid;border-color:#00FFFF">
        <style type="text/css">
            <h1> {color: #0066FF; font-family:Verdana}
              body{color: #006600}
            
          </style>
	<h1>Dice Roll Game</h1>
	<hr>
	<input type="button" value="Roll the Die!" onclick="dieRoll()" >
        </div>
    </body>
</html>
